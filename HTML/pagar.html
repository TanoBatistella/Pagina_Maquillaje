<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/pagar.css">
  <script src="https://kit.fontawesome.com/59732d9474.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>
</head>

<body>
  <div class="tips">
    <!--Numero De Trajeta: VISA, (40 -> 50) MasterCard, (50,55) American Express(37,38)-->
    </div>
    
    <div class="container">
      <div class="col1">
        <div class="card">
          <div class="front">
            <div class="type">
              <img class="bankid"/>
            </div>
            <span class="chip"></span>
            <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
            <div class="date"><span class="date_value">MM / YYYY</span></div>
            <span class="fullname">Nombre Completo</span>
          </div>
          <div class="back">
            <div class="magnetic"></div>
            <div class="bar"></div>
            <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
            <span class="chip"></span><span class="disclaimer">Esta tarjeta pertenece al banco cual está ingresando. <br> Si encuentra una tarjeta estraviada devuélvesela al banco correspondiente </span>
          </div>
        </div>
      </div>
      <div class="col2">
        <label>Numero de tarjeta</label>
        <input class="number" type="text" ng-model="ncard" maxlength="19" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <label>Titular de la tarjeta</label>
        <input class="inputname" type="text" placeholder=""/>
        <label>Datos de expiración</label>
        <input class="expire" type="text" placeholder="MM / YYYY"/>
        <label>Numero de seguridad</label>
        <input class="ccv" type="text" placeholder="CVC" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
        <button class="comprar"> <a href="homeperfil.html"> Realizar Compra </a></button>
      </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

<script src="../JS/pagar.js"></script>
</html>
